<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>카카오인증 테스트</title>
    <!-- 카카오 url-->
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>    
<script>
  window.onload= function(){
     Kakao.init('d7fc30e54cf2da3c0d85200663e5d1c2');
    // 카카오 로그인 버튼을 생성합니다.
    Kakao.Auth.createLoginButton({
      container: '#kakao-login-btn',
      success: function(authObj) {
        // 로그인 성공시, API를 호출합니다.
        Kakao.API.request({
          url: '/v1/user/me',
          success: function(res) {
            alert(JSON.stringify(res));
          },
          fail: function(error) {
            alert(JSON.stringify(error));
          }
        });
      },
      fail: function(err) {
        alert(JSON.stringify(err));
      }
    });
    
    Kakao.Story.createShareButton({
      container: '#kakaostory-share-button',
      url: 'https://developers.kakao.com',
      text: '카카오 개발자 사이트로 놀러오세요! #개발자 #카카오 :)'
    });

    
    function sendLink() {
      Kakao.Link.sendDefault({
        objectType: 'list',
        headerTitle: 'WEEKLY MAGAZINE',
        headerLink: {
          mobileWebUrl: 'https://developers.kakao.com',
          webUrl: 'https://developers.kakao.com'
        },
        contents: [{
          title: '취미의 특징, 탁구',
          description: '스포츠',
          imageUrl: 'http://mud-kage.kakao.co.kr/dn/bDPMIb/btqgeoTRQvd/49BuF1gNo6UXkdbKecx600/kakaolink40_original.png',
          link: {
            mobileWebUrl: 'https://developers.kakao.com',
            webUrl: 'https://developers.kakao.com'
          }
        }, {
          title: '크림으로 이해하는 커피이야기',
          description: '음식',
          imageUrl: 'http://mud-kage.kakao.co.kr/dn/QPeNt/btqgeSfSsCR/0QJIRuWTtkg4cYc57n8H80/kakaolink40_original.png',
          link: {
            mobileWebUrl: 'https://developers.kakao.com',
            webUrl: 'https://developers.kakao.com'
          }
        }, {
          title: '감성이 가득한 분위기',
          description: '사진',
          imageUrl: 'http://mud-kage.kakao.co.kr/dn/c7MBX4/btqgeRgWhBy/ZMLnndJFAqyUAnqu4sQHS0/kakaolink40_original.png',
          link: {
            mobileWebUrl: 'https://developers.kakao.com',
            webUrl: 'https://developers.kakao.com'
          }
        }],
        buttons: [
          {
            title: '웹으로 보기',
            link: {
              mobileWebUrl: 'https://developers.kakao.com',
              webUrl: 'https://developers.kakao.com'
            }
          },
          {
            title: '앱으로 보기',
            link: {
              mobileWebUrl: 'https://developers.kakao.com',
              webUrl: 'https://developers.kakao.com'
            }
          }
        ]
      });
    }  
  }    
</script>    
</head>
<body>
<p>카카오 계정으로 로그인 </p>    
<a id="kakao-login-btn"></a>

<br/>

<p>리스트 탬플릿 보내기</p>    
<a id="kakao-link-btn" href="javascript:sendLink()">
<img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a> 
    
<br/>    
<p>카카오 스토리 공유하기</p>    
<div id="kakaostory-share-button"></div>    
<script type='text/javascript'>

</script>    
</body>
</html>
